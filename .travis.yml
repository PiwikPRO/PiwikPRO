      sudo: required
    - php: 5.6
      env: TEST_SUITE=IntegrationTests MYSQL_ADAPTER=PDO_MYSQL
      sudo: required
    - php: 5.6
      env: TEST_SUITE=UnitTests MYSQL_ADAPTER=PDO_MYSQL
